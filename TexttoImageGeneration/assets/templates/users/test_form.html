{% extends 'users/userbase.html' %}
{% load static %}

{% block contents %}
<style>
    body {
        background-color: white;
    }

    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    .form-title {
        font-weight: bold;
        color: orange;
        font-size: 25px;
        margin-bottom: 15px;
    }

    .textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        font-size: 16px;
    }

    .btn-generate {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        background-color: #007bff;
        border: none;
        color: white;
        transition: 0.3s ease;
    }

    .btn-generate:hover {
        background-color: #0056b3;
    }
    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
    }
</style>

<!-- Contact Section -->
<div id="contact" class="contact d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-container">
                    {% if messages %}
                        <div class="error-message">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div><br>
                        {% endif %}
                    <form action="{% url 'test_text_to_image' %}" method="POST">
                        {% csrf_token %}
                        <legend class="form-title">
                            Enter a proper value to Generate the Image
                        </legend>
                        <textarea class="textarea" placeholder="Describe the image..." name="description"></textarea>
                        <button type="submit" class="btn btn-generate mt-3">Generate Image</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact Section -->

{% endblock %}
